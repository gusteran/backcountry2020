<!DOCTYPE html>
    <html>
    <head>
        <title>GNP Backcountry Planning</title>
        <link rel="stylesheet" href="styles.css">
        <script src="checklist.js"></script>
    </head>
    <body onload="updateChecklist();">
        <div class="header landing">
            <img src="resources/glacier_logo.png">
            <h1>Glacier Backcountry Trip Planning</h1>
        </div>
        <div style="text-align: center; clear: both;">
            <div class="header-row">
                <a href="other-page.html" class="page-logo">
                    <img src="resources/planning.jpg">
                    <h2>Trip Planning</h2>
                </a>
                <a href="other-page.html" class="page-logo">
                    <img src="resources/backpacking.jpg">
                    <h2>Backpacking Preparation</h2>
                </a>
                <a href="other-page.html" class="page-logo">
                    <img src="resources/safety.jpg">
                    <h2>Safety</h2>
                </a>
                <a href="webMap.html" class="page-logo">
                    <img src="resources/map.jpg">
                    <h2>Maps</h2>
                </a>
                <a href="about_us.html" class="page-logo">
                    <img src="resources/map.jpg">
                    <h2>About Us</h2>
                </a>
            </div>
        </div>
        <div>
            <form class="checklist">
                <label class="container">Backcountry Planning<input type="checkbox"><span class="checkmark"></span></label>
                <ul>
                    <li><label class="container">Glacier National Park Information Specifics<input type="checkbox"><span class="checkmark"></span></label></li>
                    <li><label class="container">Rules and Regulations<input type="checkbox"><span class="checkmark"></span></label></li>
                    <li><label class="container">Permitting<input type="checkbox"><span class="checkmark"></span></label></li>
                    <li><label class="container">Safety<input type="checkbox"><span class="checkmark"></span></label></li>
                </ul>
                <label class="container">Backpacking Preparation<input type="checkbox"><span class="checkmark"></span></label>
                <ul>
                    <li><label class="container">Check Packing List<input type="checkbox"><span class="checkmark"></span></label></li>
                    <li><label class="container">?<input type="checkbox"><span class="checkmark"></span></label></li>
                </ul>
                <label class="container">Interact with Map<input type="checkbox"><span class="checkmark"></span></label>
                <ul>
                    <li><label class="container">Check out the Map<input id="mapOpened" type="checkbox"><span class="checkmark"></span></label></li>
                    <li><label class="container">Add your trip<input type="checkbox"><span class="checkmark"></span></label></li>
                    <li><label class="container">View mileage and elevation statistics<input type="checkbox"><span class="checkmark"></span></label></li>
                </ul>
                <label class="container"><input type="checkbox"><span class="checkmark"></span></label>
                <ul>
                    <li></li>
                </ul>
            </form>
        </div>
    </body>
</html>
